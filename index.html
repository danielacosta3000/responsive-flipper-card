<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive flipper card</title>
</head>
<body>
    <div class="card">
        <div class="card__front">
            <picture class="card__worker">
                <source srcset="images/PERFIL_4_medium.jpg" media="(max-width: 600px)"> 
                <img src="images/PERFIL_4.jpg">
            </picture>
            <div class="card__data">
                <span class="name">Daniel Acosta</span>
                <span class="profession__1">- Professional on International Business</span> <br>
                <span class="profession__2">- Graphic Designer</span> <br>
                <span class="profession__3">- Developer</span>
            </div>
        </div>
        <div class="card__back">
            <span class="title__2">Skills</span>
            <div class="skill__bar">
                <div>
                    HTML
                </div>
            </div>
            <div class="skill__bar">
                <div>
                    CSS
                </div>
            </div>
            <div class="skill__bar">
                <div>
                    JS
                </div>
            </div>
            <div class="skill__bar">
                <div>
                    PYTHON
                </div>
            </div>
            <div class="skill__bar">
                <div>
                    SQL 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
